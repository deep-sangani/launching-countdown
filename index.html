<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count down</title>
</head>

<body>
    <section class="main">
        <div class="heading">
            <h1>WE'RE LAUNCHING SOON</h1>
            <div class="display">
                <div class="card-wrap">
                    <div class="card" id="days">
                        <div class="mask"></div>
                        03
                    </div>
                    <h2>days</h2>
                </div>
                <div class="card-wrap">
                    <div class="card" id="hours">
                        <div class="mask"></div>
                        03
                    </div>
                    <h2>hours</h2>
                </div>
                <div class="card-wrap">
                    <div class="card" id="minutes">
                        <div class="mask"></div>
                        03
                    </div>
                    <h2>minutes</h2>
                </div>
                <div class="card-wrap">
                    <div class="card" id="seconds">
                        <div class="mask"></div>
                        03
                    </div>
                    <h2>seconds</h2>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <!-- <div class="btns">
            <input id="time" type="time">
            <button id="submit-btn">Submit</button>
            <button id="clr-btn">Clear</button>
        </div> -->
    </footer>
</body>
<script src="./script.js"></script>

</html>
